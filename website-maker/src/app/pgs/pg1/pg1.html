<div class="divided">
    <div class="divider_1">
        <img src="" alt="">
    </div>
    <div class="divider_2">
        <h3 class="highlight">
            SIGN IN / LOGIN
        </h3>
        <form>
            <label class="words" for="username">USERNAME</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" class="text_box" autocomplete="username">
            <label class="words" for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" class="text_box" autocomplete="current-password">
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</div>
